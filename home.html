<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakmal POS System - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .section-card { padding: 30px; transition: transform 0.2s, box-shadow 0.2s; }
        .section-card:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
        footer { margin-top: 50px; background-color: #343a40; color: white; padding: 10px 0; text-align: center; }
        .card img { margin-bottom: 15px; }
        .card-title { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-dark text-white py-3 sticky-top">
    <div class="container">
        <h1 class="text-center">POS System</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./placeOrder/order.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="./customer/customerManger.html">Customer</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#signupModal" data-bs-toggle="modal">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <h2 class="text-center mb-4">Welcome to POS System</h2>

    <div class="row">
        <!-- Manage Customer Section -->
        <div class="col-md-4">
            <div class="card section-card text-center bg-light">
                <a href="customer/customerManger.html">
                    <img src="image/rating.png" alt="Manage Customers" width="100px">
                    <h5 class="card-title">Manage Customers</h5>
                </a>
            </div>
        </div>

        <!-- Manage Item Section -->
        <div class="col-md-4">
            <div class="card section-card text-center bg-light">
                <a href="item/item.html">
                    <img src="image/remove-cart.png" alt="Manage Items" width="100px">
                    <h5 class="card-title">Manage Items</h5>
                </a>
            </div>
        </div>

        <!-- Place Order Section -->
        <div class="col-md-4">
            <div class="card section-card text-center bg-light">
                <a href="placeOrder/order.html">
                    <img src="image/order-now.png" alt="Manage Orders" width="100px">
                    <h5 class="card-title">Manage Orders</h5>
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Footer Section -->
<footer>
    <div class="container text-center">
        <p>&copy; 2024 Lakmal - POS System. All rights reserved.</p>

    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
