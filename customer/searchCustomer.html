<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lakmal POS System - Find Customer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { margin-top: 50px; }
    .form-container { padding: 30px; background-color: #f8f9fa; border-radius: 10px; }
    .btn-group { margin-top: 20px; }
    table { margin-top: 20px; }
  </style>
</head>
<body><!-- Header Section -->
<header class="bg-dark text-white py-3">
  <div class="container">
    <h1 class="text-center">Lakmal POS System</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./customerManger.html">Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="../placeOrder/order.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="../item/item.html">Item</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#signupModal" data-bs-toggle="modal">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="container">
  <h2 class="text-center mb-4">Find Customer</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <!-- Find Customer Form -->
        <form>
          <!-- Combo Box for Selecting Search Criteria -->
          <div class="mb-3">
            <label for="searchCriteria" class="form-label">Search By</label>
            <select class="form-select" id="searchCriteria" required>
              <option value="nic">NIC</option>
              <option value="name">Name</option>
              <option value="address">Address</option>
              <option value="salary">Salary</option>
            </select>
          </div>

          <!-- Input for Customer NIC/Name/Address/Salary -->
          <div class="mb-3">
            <label for="searchInput" class="form-label">Enter Value</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter NIC, Name, Address or Salary" required>
          </div>

          <!-- Button Group -->
          <div class="btn-group d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Customer Details Table -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <!-- Placeholder for customer details -->
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>123 Street, City</td>
          <td>$5000</td>
        </tr>
        <!-- Additional rows can be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Footer Section -->
<footer class="text-center mt-5">
  <p>&copy; 2024 Lakmal POS System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
