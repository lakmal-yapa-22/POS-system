<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: green;
            color: white;
        }

        .total-section h2 {
            color: red;
        }

        .total-section .total {
            color: blue;
        }

        table th,
        table td {
            text-align: center;
        }
    </style>
</head>

<body>

<!-- Header Section -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Lakmal POS System</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customer/customerManger.html">Customer</a></li>

                    <li class="nav-item"><a class="nav-link" href="../item/item.html">Item</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#signupModal" data-bs-toggle="modal">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container my-4">
    <div class="row">
        <!-- Invoice Details -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Invoice Details
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="orderID" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderID" value="">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" value="">
                    </div>
                    <div class="mb-3">
                        <label for="customer" class="form-label">Customer</label>
                        <select class="form-select" id="customer">
                            <option selected value="">C003</option>
                            <option value="">C004</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="customerID" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerID" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customerName" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="customerSalary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="customerSalary" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="customerAddress" value="" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Item Selection -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Item Select
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="item" class="form-label">Item</label>
                        <select class="form-select" id="item">
                            <option selected value="">P002</option>
                            <option value="">P003</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="itemCode" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="itemPrice" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="itemQtyOnH" class="form-label">QtyOnHand</label>
                        <input type="text" class="form-control" id="itemQtyOnH" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="orderQty" class="form-label">Order Quantity</label>
                        <input type="number" class="form-control" id="orderQty" value="">
                    </div>
                    <button class="btn btn-danger">Add Item</button>
                </div>
            </div>
        </div>

        <!-- Total Section -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Total Price
                </div>
                <div class="card-body total-section">
                    <h2 class="total">Total:00.00 =</h2>
                    <h2>SubTotal: 00.00=</h2>
                    <div class="mb-3">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="text" class="form-control" id="cash" value="">
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount %</label>
                        <input type="text" class="form-control" id="discount" value="">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="text" class="form-control" id="balance" value="" readonly>
                    </div>
                    <button class="btn btn-success">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Table -->
    <div class="row mt-4">
        <table class="table table-bordered">
            <thead class="table-success">
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
               <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
