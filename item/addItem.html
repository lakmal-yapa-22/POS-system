<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakmal POS System - Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .form-container { padding: 30px; background-color: #f8f9fa; border-radius: 10px; }
        .btn-group { margin-top: 20px; }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Lakmal POS System</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customer/customerManger.html">Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="../placeOrder/order.html">Orders</a></li>

                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#signupModal" data-bs-toggle="modal">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main Content -->
<main class="container">
    <h2 class="text-center mb-4">New Item</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <!-- Register Item Form -->
                <form>
                    <div class="mb-3">
                        <label for="itemId" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="itemId" placeholder="Enter Item Code" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter Item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Item price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Item Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Item Qty</label>
                        <input type="number" class="form-control" id="qty" placeholder="Enter customer salary" required>
                    </div>

                    <!-- Button Group -->
                    <div class="btn-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-secondary">Renew</button>
                        <a href="item.html" class="btn btn-danger">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer Section -->
<footer class="text-center mt-5">
    <p>&copy; 2024 Lakmal POS System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
