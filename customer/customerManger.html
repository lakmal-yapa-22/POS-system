<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Manage Customers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* Header Styling */
        header {
            box-shadow: 0 4px 2px -2px gray;
        }

        /* Form and table card */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            padding: 20px;
        }

        /* Form buttons */
        .btn-group button {
            margin-right: 10px;
        }

        /* Input highlight */
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
        }

        /* Table styles */
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Footer Styling */
        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-top: 3px solid #ffc107;
        }

        /* Spacing for small devices */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">POS System</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../placeOrder/order.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="../item/item.html">Item</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#signupModal" data-bs-toggle="modal">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Customer Section -->
<section id="customer">
    <div class="container mt-4">
        <div class="row mb-3 align-items-center">
            <div class="col">
                <h3 class="header">Manage Customer</h3>
            </div>
            <div class="col text-end">
                <img src="../image/rating.png" alt="Bootstrap" width="70">
            </div>
        </div>
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerId" placeholder="Enter customer ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" placeholder="Enter customer address" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerSalary" class="form-label">Customer Salary</label>
                            <input type="number" class="form-control" id="customerSalary" placeholder="Enter customer salary" required>
                        </div>

                        <!-- Button Group -->
                        <div class="btn-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div id="customer_search" class="search mb-4 d-flex">
                        <input type="search" class="form-control me-2" placeholder="Search">
                        <select class="form-select" aria-label="Search by">
                            <option selected>Customer ID</option>
                            <option>Name</option>
                            <option>Address</option>
                            <option>Salary</option>
                        </select>
                    </div>
                    <table class="table table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Example Row: Replace with dynamic data from your backend -->
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>123 Street, City</td>
                            <td>$5000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>456 Avenue, City</td>
                            <td>$6000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Mark Johnson</td>
                            <td>789 Boulevard, City</td>
                            <td>$7000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container text-center">
        <p>&copy; 2024 Lakmal - POS System. All rights reserved.</p>

    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
